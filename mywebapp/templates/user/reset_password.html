{% extends 'user/layout/base.html' %}
{% block title %} Quên mật khẩu {% endblock %}
{% block content %}

{% block header %}{% endblock %}

<section class="forget_password-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="{{ url_for('main.home') }}">
                        <img src="{{ url_for('static', filename='user/images/logo.png') }}" alt="">
                    </a>
                    <h2 class="text-center">Đặt mật khẩu mới</h2>
                    <form method="POST" class="text-left clearfix">
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Nhập mật khẩu cũ" required>
                                <span toggle="#password" class="input-group-addon toggle-password" style="cursor:pointer;">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main">Cập nhật mật khẩu</button>
                        </div>
                    </form>
                    <p class="mt-20"><a href="{{ url_for('main.login') }}">Quay lại đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    const togglePassword = document.querySelector('.toggle-password');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // đổi icon mắt
        this.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
    });
</script>

{% endblock %}
