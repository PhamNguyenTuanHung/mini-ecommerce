{% extends 'user/layout/base.html' %}
{% block title %} Quên mật khẩu {% endblock %}
{% block content %}

{% block header %}{% endblock %}
<section class="forget_password-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="{{ url_for('main.home') }}">
                        <img src="{{ url_for('static', filename='user/images/logo.png') }}" alt="">
                    </a>
                    <h2 class="text-center">Welcome Back</h2>
                     <form method="POST" class="text-left clearfix">
                        <p>Nhập mã OTP</p>
                        <div class="form-group">
                            <input class="form-control" name="otp">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Nhập mã OTP</button>
                        </div>
                    </form>
                    <p class="mt-20"><a href="{{ url_for('main.login') }}">Về trang đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
