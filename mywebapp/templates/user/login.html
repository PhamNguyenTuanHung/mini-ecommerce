{% extends 'user/layout/base.html' %}
{% block title %} Đăng nhập {% endblock %}
{% block css %}
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='user/css/auth/style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}

{% block header %}{% endblock %}
{% block content %}
<div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{{ url_for('static', filename='user/css/auth/images/signin-image.jpg') }}"
                                 alt="sing up image"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Đăng nhập</h2>
                    <form method="POST" action="{{ url_for('main.login') }}" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ username }}"
                                   placeholder="UserName or Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group form-button">
                            <button type="submit" class="btn btn-main text-center">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Đăng nhập với</span>
                        <ul class="socials">
                            <li><a href="{{url_for ('main.login_google')}}">
                                <i class="display-flex-center zmdi zmdi-facebook"></i>
                            </a></li>
                            <li><a href="{{url_for ('main.login_google')}}"><i
                                    class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                     <p class="mt-20"><a href="{{url_for ('main.register')}}"> Đăng kí tài khoản</a>
                    </p>
                    <p class="mt-20"><a href="{{url_for ('main.forget_password')}}"> Quên mật khẩu</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
{% block footer %}{% endblock %}
{% endblock %}
