{% extends 'user/layout/base.html' %}
{% block title %} Quên mật khẩu {% endblock %}
{% block content %}

{% block header %}{% endblock %}
<section class="forget_password-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <form method="POST" class="text-left clearfix">
                        <p>Email</p>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email"
                                   placeholder="Nhập địa chỉ email của bạn">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Gửi mã OTP</button>
                        </div>
                    </form>
                    <p class="mt-20"><a href="{{ url_for('main.login') }}">Về trang đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
