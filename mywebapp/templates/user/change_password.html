{% extends 'user/layout/base.html' %}
{% block title %} Đổi mật khẩu {% endblock %}
{% block content %}

<section class="user-dashboard page-wrapper">
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar-menu">
                    <ul class="list-unstyled">
                        <li>
                            <a href="{{ url_for('main.profile_details') }}"
                               class="menu-item {% if request.path.startswith(url_for('main.profile_details')) %}active{% endif %}">
                                <i class="fas fa-user"></i> Hồ sơ của tôi
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.order') }}"
                               class="menu-item {% if request.path.startswith(url_for('main.order')) %}active{% endif %}">
                                <i class="fas fa-file-alt"></i> Đơn hàng của tôi
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <i class="fas fa-headset"></i> Yêu cầu hỗ trợ
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.view_address') }}"
                               class="menu-item {% if request.path.startswith(url_for('main.view_address')) %}active{% endif %}">
                                <i class="fas fa-map-marker-alt"></i> Sổ địa chỉ
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item voucher">
                                <i class="fas fa-tag"></i> Vouchers
                                <span class="badge bg-danger">New</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('main.change_password_view') }}"
                               class="menu-item {% if request.path.startswith(url_for('main.change_password_view')) %}active{% endif %}">
                                <i class="fas fa-lock"></i> Đổi mật khẩu
                            </a>
                        </li>
                    </ul>
                </div>


            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-4"><i class="fas fa-lock"></i> Đổi mật khẩu</h4>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="old_password">Mật khẩu cũ</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="old_password" name="old_password"
                                       placeholder="Nhập mật khẩu cũ">
                                <span class="input-group-addon" onclick="togglePassword('old_password', this)"
                                      style="cursor:pointer;">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new_password">Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new_password" name="new_password"
                                       placeholder="Nhập mật khẩu mới">
                                <span class="input-group-addon" onclick="togglePassword('new_password', this)"
                                      style="cursor:pointer;">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Xác nhận mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password" placeholder="Nhập lại mật khẩu mới">
                                <span class="input-group-addon" onclick="togglePassword('confirm_password', this)"
                                      style="cursor:pointer;">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Nút lưu -->
                        <button type="button" class="btn btn-primary" onclick="changePassword()">
                            <i class="fa fa-save"></i> Lưu mật khẩu
                        </button>
                    </form>
                    <!-- Thông báo -->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
