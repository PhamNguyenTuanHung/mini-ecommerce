{% extends 'user/layout/base.html' %}
{% block title %} Đăng ký {% endblock %}

{% block header %}{% endblock %}
{% block content %}

<section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="{{ url_for('main.home') }}">
                        <img src="{{ url_for('static', filename='user/images/logo.png') }}" alt="">
                    </a>
                    <h2 class="text-center">Đăng ký tài khoản</h2>
                    <form class="text-left clearfix" action="{{ url_for('main.register') }}" method="POST"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Họ và tên" name="fullname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu"
                                   name="confirm_password">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="SDT" name="SDT">
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control" placeholder="Ảnh đại diện" name="avatar">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Đăng ký</button>
                        </div>
                    </form>
                    <p class="mt-20">Đã có tài khoản ?<a href="{{ url_for('main.login') }}"> Đăng nhập</a></p>
                    <p><a href="{{ url_for('main.forget_password') }}"> Quên mật khẩu</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% block footer %}{% endblock %}
{% endblock %}
