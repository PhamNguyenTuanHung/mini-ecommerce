{% extends 'user/layout/base.html' %}
{% block title %} Đăng ký {% endblock %}
{% block css %}
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='user/css/auth/style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}

{% block header %}{% endblock %}
{% block content %}
<div class="main">
    <!-- Sing in  Form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Đăng ký tài khoản</h2>
                    <form method="POST" enctype="multipart/form-data" class="register-form" id="register-form">
                        <!-- Họ và tên -->
                        <div class="form-group">
                            <label for="fullname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="fullname" id="fullname" placeholder="Họ và tên"/>
                        </div>

                        <!-- Tên đăng nhập -->
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account-circle"></i></label>
                            <input type="text" name="username" id="username" placeholder="Tên đăng nhập"/>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email"/>
                        </div>

                        <!-- Mật khẩu -->
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Mật khẩu"/>
                        </div>

                        <!-- Nhập lại mật khẩu -->
                        <div class="form-group">
                            <label for="confirm_password"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="confirm_password" id="confirm_password"
                                   placeholder="Nhập lại mật khẩu"/>
                        </div>

                        <!-- SDT -->
                        <div class="form-group">
                            <label for="SDT"><i class="zmdi zmdi-phone"></i></label>
                            <input type="number" name="SDT" id="SDT" placeholder="Số điện thoại"/>
                        </div>

                        <!-- Ảnh đại diện -->
                        <div class="form-group">
                            <label for="avatar"><i class="zmdi zmdi-image"></i></label>
                            <input type="file" name="avatar" id="avatar"/>
                        </div>

                        <!-- Đồng ý điều khoản -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term">
                                <span><span></span></span>
                                Tôi đồng ý với <a href="#" class="term-service">Điều khoản dịch vụ</a>
                            </label>
                        </div>

                        <!-- Submit -->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng ký"/>
                        </div>
                    </form>
                </div>

                <!-- Hình ảnh bên phải -->
                <div class="signup-image">
                    <figure><img src="{{ url_for('static', filename='user/css/auth/images/signup-image.jpg') }}"
                                 alt="sign up image"></figure>
                    <a href="{{ url_for('main.login') }}" class="signup-image-link">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>
    </section>

</div>
{% block footer %}{% endblock %}
{% endblock %}
